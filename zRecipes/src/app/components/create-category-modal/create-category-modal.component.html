<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Lista de Favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()"> 
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
        label="Nombre de la lista"
        label-placement="stacked"
        type="text"
        [(ngModel)]="categoryName"
        placeholder="Ej: Postres favoritos"
        maxlength="50">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="createCategory()" class="ion-margin">
    Crear Lista
  </ion-button>
</ion-content>
