<ion-content [fullscreen]="true">
  <div class="settings-container">
    <div>
      <h1>Ajustes</h1>
    </div>
    <div class="buttons-container">
      <div class="button-group">
        <ion-button expand="block" fill="outline" color="primary">
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          Tema
        </ion-button>
        <ion-button expand="block" fill="outline" color="secondary">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          Editar Perfil
        </ion-button>
        <ion-button expand="block" fill="outline" color="primary" (click)="handleChangePassword()">
          <ion-icon name="shield-outline" slot="start"></ion-icon>
          Cambiar contraseña
        </ion-button>
        <ion-button expand="block" fill="outline" color="secondary">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          Ayuda
        </ion-button>
        <ion-button expand="block" fill="outline" color="tertiary" *ngIf="isAdmin && !adminMode" (click)="handleAdminMode()">
          <ion-icon name="code-outline" slot="start"></ion-icon>
          Modo Administrador
        </ion-button>
        <ion-button expand="block" fill="outline" color="tertiary" *ngIf="isAdmin && adminMode" (click)="handleAdminMode()">
          <ion-icon name="code-slash-outline" slot="start"></ion-icon>
          Salir Modo Administrador
        </ion-button>
        <ion-button expand="block" fill="outline" color="medium" (click)="handleLogout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar sesión
        </ion-button>
      </div>

      <div class="button-group">
        <ion-button expand="block" fill="outline" color="danger">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Eliminar Cuenta
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
