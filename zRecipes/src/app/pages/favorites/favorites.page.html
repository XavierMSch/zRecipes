<ion-content [fullscreen]="true">
  <div class="favorites-container">
    <h1>Favoritos</h1>
    <div class="recipes-list">
      <app-favorite-category-list [favoriteCategories]="favoriteCategories"></app-favorite-category-list>
    </div>  
  </div>
  <ion-fab horizontal="end" vertical="bottom " slot="fixed" class="add-fab">
    <ion-fab-button (click)="openCreateCategoryModal()">
      <ion-icon class="add-icon" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
