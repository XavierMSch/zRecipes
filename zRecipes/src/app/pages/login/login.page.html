<ion-content class="ion-padding">
    <ion-grid class="login-grid">
        <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="12" size-lg="6" size-xl="3">
                <div class="login-card">
                    <div class="logo-container">
                        <ion-img src="../../../assets/icon/logo.png" alt="Logo de z-Recipes"></ion-img>
                    </div>
                    <div class="form-container">
                        <ion-item lines="none" class="ion-margin-top">
                            <ion-input type="text" autocoplete="email" fill="outline" label="Correo Electrónico"
                                label-placement="stacked" class="ion-margin-top"
                                placeholder="usuario@ejemplo.com"></ion-input>
                        </ion-item>
                        <ion-item lines="none" class="ion-margin-top">
                            <ion-input type="password" autocoplete="current-password" fill="outline" label="Contraseña"
                                label-placement="stacked" class="ion-margin-top"
                                placeholder="********"><ion-input-password-toggle
                                    slot="end"></ion-input-password-toggle></ion-input>
                        </ion-item>
                        <div class="btn-submit-container" lines="none">
                            <ion-button class="btn-submit" routerLink="/home" type="submit">
                                Entrar
                            </ion-button>
                        </div>
                        <div class="not-account">
                            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
