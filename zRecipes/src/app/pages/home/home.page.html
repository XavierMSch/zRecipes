<ion-content [fullscreen]="true">
  <div class="page-pane">
    <div class="home-pane">
      <div class="greeting">
        <h2>¡Hola, <span class="highlight-text">Usuario</span>!</h2>
        <h3>¿Qué quieres cocinar hoy?</h3>
      </div>
      <div class="recommended-recipes">
        <h1 class="recommended-title">Recetas Destacadas</h1>
        <ion-list class="recommended-recipes-list">
          <app-recipe-card routerLink="/recipe-info" class="recipe-card" *ngFor="let recipe of recipes; trackBy: trackByRecipeId" [recipe]="recipe"></app-recipe-card>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
