<ion-content [fullscreen]="true">
  <div class="home-pane">
    <div class="greeting">
      <h2>¡Hola, <span class="highlight-text">{{ username }}</span>!</h2>
      <h3>¿Qué quieres cocinar hoy?</h3>
    </div>
    <div class="recommended-recipes">
      <h1 class="recommended-title">Recetas Destacadas</h1>
      <app-recipe-list class="recommended-recipes-list" [recipes]="recipes"></app-recipe-list>
    </div>
  </div>
</ion-content>
